name: Mypy Checks
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: mypy
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: pip install --upgrade pip
    - run: python -m venv env
    - run: source env/bin/activate
    - run: pip install poetry
    - run: poetry install
    - run: black .
    - run: mypy .
    
